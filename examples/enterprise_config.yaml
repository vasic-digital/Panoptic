# Enterprise Configuration for Panoptic
# This file configures enterprise features including user management, licensing, and compliance

enabled: true

organization:
  name: "Acme Corporation"
  id: "acme-corp-001"
  contact_email: "admin@acme.com"
  domain: "acme.com"

license:
  type: "enterprise"
  max_users: 100
  max_projects: 50
  max_teams: 20
  expiration_date: "2026-12-31T23:59:59Z"
  features:
    - "advanced_reporting"
    - "cloud_integration"
    - "ai_testing"
    - "api_access"
    - "audit_logging"
    - "compliance_reporting"
    - "sso"
    - "ldap"

storage:
  data_path: "./data/enterprise"
  users_file: "users.json"
  projects_file: "projects.json"
  teams_file: "teams.json"
  api_keys_file: "api_keys.json"
  audit_log_file: "audit.json"
  sessions_file: "sessions.json"

security:
  # Password policy
  password_min_length: 12
  password_require_uppercase: true
  password_require_lowercase: true
  password_require_numbers: true
  password_require_special: true

  # Session management
  session_timeout_minutes: 480  # 8 hours
  max_sessions_per_user: 5

  # API security
  api_rate_limit_default: 1000
  api_rate_limit_window_seconds: 3600  # 1 hour

compliance:
  # Compliance standards to adhere to
  standards:
    - "SOC2"
    - "GDPR"
    - "HIPAA"
    - "PCI-DSS"

  # Audit logging
  audit_log_enabled: true
  audit_log_retention_days: 365

  # Data retention
  data_retention_days: 90
  auto_cleanup_enabled: true
  cleanup_schedule: "0 2 * * *"  # Daily at 2 AM

# Default roles and permissions
roles:
  admin:
    permissions:
      - "user.create"
      - "user.read"
      - "user.update"
      - "user.delete"
      - "project.create"
      - "project.read"
      - "project.update"
      - "project.delete"
      - "team.create"
      - "team.read"
      - "team.update"
      - "team.delete"
      - "api.create"
      - "api.read"
      - "api.update"
      - "api.delete"
      - "audit.read"
      - "compliance.read"
      - "system.configure"

  developer:
    permissions:
      - "user.read"
      - "project.read"
      - "project.update"
      - "team.read"
      - "api.read"
      - "api.create"

  viewer:
    permissions:
      - "user.read"
      - "project.read"
      - "team.read"
      - "audit.read"

# Integration settings
integrations:
  # SSO configuration
  sso:
    enabled: false
    provider: "okta"
    client_id: ""
    client_secret: ""

  # LDAP configuration
  ldap:
    enabled: false
    server: "ldap://ldap.acme.com"
    port: 389
    base_dn: "dc=acme,dc=com"

  # Webhook notifications
  webhooks:
    enabled: true
    endpoints:
      - url: "https://hooks.acme.com/panoptic"
        events:
          - "user.created"
          - "project.created"
          - "compliance.alert"

# Notification settings
notifications:
  email:
    enabled: true
    smtp_host: "smtp.acme.com"
    smtp_port: 587
    from_address: "noreply@acme.com"

  slack:
    enabled: false
    webhook_url: ""
    channel: "#panoptic-alerts"

# Backup configuration
backup:
  enabled: true
  path: "./backups/enterprise"
  schedule: "0 3 * * *"  # Daily at 3 AM
  retention_days: 30
  compress: true
  encrypt: true
