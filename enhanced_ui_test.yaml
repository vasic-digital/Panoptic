name: "Enhanced UI Automation Test"
output: "./enhanced_ui_test_output"

apps:
  - name: "Enhanced UI Web Test"
    type: "web"
    url: "https://example.com"
    timeout: 10

actions:
  - name: "enhanced_click"
    type: "click"
    selector: "body"
    
  - name: "wait_after_click"
    type: "wait"
    wait_time: 2
    
  - name: "take_screenshot"
    type: "screenshot"
    
  - name: "final_wait"
    type: "wait"
    wait_time: 1

settings:
  screenshot_format: "png"
  quality: 80
  enable_metrics: true
  log_level: "info"