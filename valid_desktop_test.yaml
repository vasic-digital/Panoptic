name: "Valid Desktop Test"
output: "./valid_desktop_test_output"

apps:
  - name: "Chrome"
    type: "desktop"
    path: "/Applications/Google Chrome.app"
    timeout: 10

actions:
  - name: "wait_for_app"
    type: "wait"
    wait_time: 2
    
  - name: "take_screenshot"
    type: "screenshot"

settings:
  screenshot_format: "png"
  quality: 80
  enable_metrics: true
  log_level: "info"