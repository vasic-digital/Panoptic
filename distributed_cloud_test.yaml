name: "Distributed Cloud Test"
output: "./distributed_cloud_test_output"

apps:
  - name: "Distributed Test App"
    type: "web"
    url: "https://example.com"
    timeout: 15

actions:
  - name: "navigate_to_page"
    type: "navigate"
    value: "https://example.com"
    
  - name: "wait_for_load"
    type: "wait"
    wait_time: 3
    
  - name: "distributed_test"
    type: "distributed_test"
    parameters:
      nodes:
        - id: "node-1"
          name: "US-East Node"
          location: "us-east-1"
          capacity: "high"
          endpoint: "https://node1.example.com/api"
          api_key: "test-api-key-1"
          priority: 1
        - id: "node-2"
          name: "Europe-West Node"
          location: "eu-west-1"
          capacity: "medium"
          endpoint: "https://node2.example.com/api"
          api_key: "test-api-key-2"
          priority: 2
    
  - name: "wait_after_distributed"
    type: "wait"
    wait_time: 2

settings:
  screenshot_format: "png"
  quality: 90
  enable_metrics: true
  log_level: "info"
  
  # Cloud Integration Settings
  cloud:
    provider: "local"
    bucket: "./distributed_cloud_storage"
    region: "us-east-1"
    endpoint: "http://localhost:8080"
    enable_sync: true
    sync_interval: 5
    enable_cdn: true
    cdn_endpoint: "http://cdn.example.com"
    compression: true
    encryption: false
    
    retention_policy:
      enabled: true
      days: 30
      max_size_gb: 10
      auto_cleanup: true
      
    enable_distributed: true
    distributed_nodes:
      - id: "node-1"
        name: "US-East Node"
        location: "us-east-1"
        capacity: "high"
        endpoint: "https://node1.example.com/api"
        api_key: "test-api-key-1"
        priority: 1
      - id: "node-2"
        name: "Europe-West Node"
        location: "eu-west-1"
        capacity: "medium"
        endpoint: "https://node2.example.com/api"
        api_key: "test-api-key-2"
        priority: 2