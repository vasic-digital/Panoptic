name: "Vision Report Test"
output: "./vision_report_test_output"

apps:
  - name: "Vision Report Web Test"
    type: "web"
    url: "https://example.com"
    timeout: 10

actions:
  - name: "normal_screenshot"
    type: "screenshot"
    
  - name: "generate_vision_report"
    type: "vision_report"

settings:
  screenshot_format: "png"
  quality: 80
  enable_metrics: true
  log_level: "info"