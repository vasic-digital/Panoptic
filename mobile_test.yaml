name: "Mobile Test"
output: "./mobile_test_output"

apps:
  - name: "Android Test"
    type: "mobile"
    platform: "android"
    emulator: true
    device: "emulator-5554"
    timeout: 10

actions:
  - name: "wait_for_device"
    type: "wait"
    wait_time: 2
    
  - name: "take_screenshot"
    type: "screenshot"

settings:
  screenshot_format: "png"
  quality: 80
  enable_metrics: true
  log_level: "info"