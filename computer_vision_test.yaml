name: "Computer Vision Test"
output: "./computer_vision_test_output"

apps:
  - name: "Computer Vision Web Test"
    type: "web"
    url: "https://example.com"
    timeout: 10

actions:
  - name: "normal_screenshot"
    type: "screenshot"
    
  - name: "vision_click_button"
    type: "vision_click"
    parameters:
      type: "textfield"

settings:
  screenshot_format: "png"
  quality: 80
  enable_metrics: true
  log_level: "debug"