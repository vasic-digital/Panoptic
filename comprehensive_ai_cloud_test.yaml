name: "Comprehensive AI + Cloud Test"
output: "./comprehensive_ai_cloud_test_output"

apps:
  - name: "AI Cloud Test App"
    type: "web"
    url: "https://example.com"
    timeout: 15

actions:
  - name: "navigate_to_page"
    type: "navigate"
    value: "https://example.com"
    
  - name: "wait_for_load"
    type: "wait"
    wait_time: 3
    
  - name: "ai_enhanced_testing"
    type: "ai_enhanced_testing"
    
  - name: "wait_after_ai"
    type: "wait"
    wait_time: 2
    
  - name: "cloud_sync"
    type: "cloud_sync"
    
  - name: "cloud_analytics"
    type: "cloud_analytics"
    
  - name: "distributed_test"
    type: "distributed_test"
    parameters:
      nodes:
        - id: "ai-cloud-node-1"
          name: "AI Cloud Node 1"
          location: "us-east-1"
          capacity: "high"
          endpoint: "https://ai-node1.example.com/api"
          api_key: "ai-cloud-api-key-1"
          priority: 1
        - id: "ai-cloud-node-2"
          name: "AI Cloud Node 2"
          location: "eu-west-1"
          capacity: "medium"
          endpoint: "https://ai-node2.example.com/api"
          api_key: "ai-cloud-api-key-2"
          priority: 2

settings:
  screenshot_format: "png"
  quality: 90
  enable_metrics: true
  log_level: "info"
  
  # AI-Enhanced Testing Settings
  ai_testing:
    enable_error_detection: true
    enable_test_generation: true
    enable_vision_analysis: true
    auto_generate_tests: true
    test_generation:
      max_tests: 10
      confidence_threshold: 0.7
      include_accessibility: true
    vision_analysis:
      enable_element_detection: true
      enable_confidence_scoring: true
      enable_position_tracking: true
    error_detection:
      enable_pattern_matching: true
      enable_smart_analysis: true
      confidence_threshold: 0.8
  
  # Cloud Integration Settings
  cloud:
    provider: "local"
    bucket: "./comprehensive_ai_cloud_storage"
    region: "us-east-1"
    endpoint: "http://localhost:8080"
    enable_sync: true
    sync_interval: 5
    enable_cdn: true
    cdn_endpoint: "http://cdn.example.com"
    compression: true
    encryption: false
    
    retention_policy:
      enabled: true
      days: 7
      max_size_gb: 5
      auto_cleanup: true
      
    backup_locations:
      - "./backup_storage"
      - "./secondary_backup"
      
    enable_distributed: true
    distributed_nodes:
      - id: "ai-cloud-node-1"
        name: "AI Cloud Node 1"
        location: "us-east-1"
        capacity: "high"
        endpoint: "https://ai-node1.example.com/api"
        api_key: "ai-cloud-api-key-1"
        priority: 1
      - id: "ai-cloud-node-2"
        name: "AI Cloud Node 2"
        location: "eu-west-1"
        capacity: "medium"
        endpoint: "https://ai-node2.example.com/api"
        api_key: "ai-cloud-api-key-2"
        priority: 2